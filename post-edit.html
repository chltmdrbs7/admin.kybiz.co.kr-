<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - KY 중소기업지원센터</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --primary: #1E3A5F;
            --primary-dark: #152A45;
            --primary-light: #2E5A8F;
            --bg-dark: #0a1628;
            --bg-card: #0f2847;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(30, 58, 95, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0a1628 0%, #0f2847 50%, #0a1628 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* 헤더 */
        .editor-header {
            background: rgba(15, 40, 71, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(30, 58, 95, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-light);
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: rgba(30, 58, 95, 0.5);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .page-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.4);
        }

        /* 메인 컨테이너 */
        .editor-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* 폼 카드 */
        .form-card {
            background: rgba(15, 40, 71, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
        }

        .form-row {
            margin-bottom: 24px;
        }

        .form-row:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-light);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: rgba(10, 22, 40, 0.6);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-row-inline {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            background: rgba(10, 22, 40, 0.6);
            color: var(--text-primary);
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-select option {
            background: #0f2847;
            color: var(--text-primary);
        }

        /* 에디터 카드 */
        .editor-card {
            background: rgba(15, 40, 71, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        /* 에디터 툴바 */
        .editor-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            background: rgba(10, 22, 40, 0.4);
            flex-wrap: wrap;
        }

        .toolbar-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(30, 58, 95, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: rgba(30, 58, 95, 0.4);
            color: var(--text-primary);
        }

        .toolbar-btn.section {
            color: var(--primary-light);
            border-color: var(--primary);
        }

        .toolbar-btn.number {
            color: #5A8ABF;
            border-color: #5A8ABF;
        }

        .toolbar-btn.bullet {
            color: #7AABDF;
            border-color: #7AABDF;
        }

        .toolbar-btn.indent {
            color: var(--text-secondary);
        }

        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: var(--border-color);
            margin: 0 8px;
        }

        .toolbar-tabs {
            display: flex;
            margin-left: auto;
        }

        .tab-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        /* 에디터 본문 */
        .editor-body {
            position: relative;
        }

        .editor-textarea {
            width: 100%;
            min-height: 400px;
            padding: 24px;
            border: none;
            font-size: 15px;
            font-family: 'Pretendard', monospace;
            line-height: 1.8;
            resize: vertical;
            background: transparent;
            color: var(--text-primary);
        }

        .editor-textarea:focus {
            outline: none;
        }

        .editor-textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* 미리보기 */
        .editor-preview {
            display: none;
            min-height: 400px;
            padding: 24px;
            font-size: 16px;
            line-height: 1.9;
            color: var(--text-primary);
        }

        .editor-preview.active {
            display: block;
        }

        .editor-textarea.hidden {
            display: none;
        }

        /* 미리보기 스타일 */
        .editor-preview .section-title {
            color: var(--primary-light);
            font-size: 18px;
            font-weight: 700;
            margin: 32px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .editor-preview .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 2px;
        }

        .editor-preview .number-list {
            list-style: none;
            padding: 0;
            margin: 4px 0;
        }

        .editor-preview .number-list li {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 4px;
            font-size: 15px;
            line-height: 1.6;
        }

        .editor-preview .number-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .editor-preview .bullet-list {
            list-style: none;
            padding: 0;
            margin: 4px 0;
        }

        .editor-preview .bullet-list li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 4px;
            font-size: 15px;
            line-height: 1.6;
        }

        .editor-preview .bullet-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
        }

        .editor-preview .sub-item {
            margin-left: 36px;
            padding: 4px 0;
            color: var(--text-secondary);
            font-size: 14px;
            border-left: 2px solid var(--border-color);
            padding-left: 12px;
        }

        .editor-preview p {
            margin-bottom: 16px;
        }

        /* 작성 가이드 */
        .guide-card {
            background: rgba(30, 58, 95, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }

        .guide-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .guide-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .guide-item {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .guide-item code {
            background: rgba(10, 22, 40, 0.6);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--primary-light);
        }

        /* 토스트 */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(15, 40, 71, 0.95);
            color: #fff;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: var(--primary-dark);
            border-color: var(--primary);
        }

        .toast.error {
            background: #DC2626;
            border-color: #EF4444;
        }

        /* 썸네일 업로드 */
        .thumbnail-upload-area {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .thumbnail-preview {
            width: 100%;
            height: 150px;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            background: rgba(10, 22, 40, 0.4);
        }

        .thumbnail-preview:hover {
            border-color: var(--primary);
            background: rgba(30, 58, 95, 0.2);
        }

        .upload-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .upload-placeholder span {
            font-size: 14px;
            font-weight: 500;
        }

        .upload-placeholder small {
            font-size: 11px;
            color: rgba(255,255,255,0.4);
        }

        .thumbnail-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(30, 58, 95, 0.3);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .thumbnail-info .btn-remove {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #f87171;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .thumbnail-info .btn-remove:hover {
            background: rgba(220, 38, 38, 0.4);
        }

        .compressing-indicator {
            color: var(--primary-light);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .compressing-indicator::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .editor-header {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }

            .header-left {
                width: 100%;
            }

            .header-actions {
                width: 100%;
            }

            .header-actions .btn {
                flex: 1;
            }

            .form-row-inline {
                grid-template-columns: 1fr;
            }

            .toolbar-btn span {
                display: none;
            }

            .toolbar-tabs {
                margin-left: 0;
                width: 100%;
                justify-content: center;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="editor-header">
        <div class="header-left">
            <a href="/board.html" class="back-btn">
                <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                <span>목록</span>
            </a>
            <h1 class="page-title" id="page-title">새 게시글 작성</h1>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="saveDraft()">임시저장</button>
            <button class="btn btn-primary" onclick="publishPost()">게시하기</button>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="editor-container">
        <!-- 기본 정보 -->
        <div class="form-card">
            <div class="form-row">
                <label class="form-label">제목 *</label>
                <input type="text" id="post-title" class="form-input" placeholder="게시글 제목을 입력하세요">
            </div>

            <div class="form-row">
                <label class="form-label">요약</label>
                <input type="text" id="post-summary" class="form-input" placeholder="게시글 요약 (목록에서 미리보기로 표시됩니다)">
            </div>

            <div class="form-row-inline">
                <div class="form-row">
                    <label class="form-label">카테고리 *</label>
                    <select id="post-category" class="form-select">
                        <option value="정보">정보 (정책자금)</option>
                        <option value="공지">공지</option>
                        <option value="뉴스">뉴스</option>
                        <option value="성공사례">성공사례</option>
                    </select>
                </div>
                <div class="form-row">
                    <label class="form-label">썸네일 이미지</label>
                    <div class="thumbnail-upload-area">
                        <input type="file" id="thumbnail-file" accept="image/*" style="display:none" onchange="handleImageUpload(event)">
                        <div class="thumbnail-preview" id="thumbnail-preview" onclick="document.getElementById('thumbnail-file').click()">
                            <div class="upload-placeholder" id="upload-placeholder">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <polyline points="21 15 16 10 5 21"/>
                                </svg>
                                <span>클릭하여 이미지 업로드</span>
                                <small>자동으로 100KB 이하 WebP로 압축됩니다</small>
                            </div>
                            <img id="preview-image" src="" alt="썸네일 미리보기" style="display:none">
                        </div>
                        <div class="thumbnail-info" id="thumbnail-info" style="display:none">
                            <span id="file-size"></span>
                            <button type="button" class="btn-remove" onclick="removeImage()">삭제</button>
                        </div>
                    </div>
                    <input type="hidden" id="post-thumbnail" value="">
                </div>
            </div>
        </div>

        <!-- 에디터 -->
        <div class="editor-card">
            <!-- 툴바 -->
            <div class="editor-toolbar">
                <button class="toolbar-btn section" onclick="insertSection()" title="섹션 제목 (Ctrl+H)">
                    <strong>■</strong> <span>섹션</span>
                </button>
                <button class="toolbar-btn number" onclick="insertNumber()" title="숫자 리스트 (Ctrl+1)">
                    <strong>1.</strong> <span>숫자</span>
                </button>
                <button class="toolbar-btn bullet" onclick="insertBullet()" title="불릿 리스트 (Ctrl+-)">
                    <strong>•</strong> <span>불릿</span>
                </button>
                <button class="toolbar-btn indent" onclick="insertIndent()" title="들여쓰기 (Tab)">
                    <strong>→</strong> <span>들여쓰기</span>
                </button>

                <div class="toolbar-divider"></div>

                <div class="toolbar-tabs">
                    <button class="tab-btn active" data-tab="write" onclick="switchTab('write')">작성</button>
                    <button class="tab-btn" data-tab="preview" onclick="switchTab('preview')">미리보기</button>
                </div>
            </div>

            <!-- 에디터 본문 -->
            <div class="editor-body">
                <textarea id="content-editor" class="editor-textarea" placeholder="내용을 입력하세요...

■ 지원 대상
- 상시근로자 5인 미만 소상공인
- 제조업, 건설업은 10인 미만

■ 지원 내용
1. 전기·가스·수도요금
2. 4대 보험료
3. 통신비
   - 인터넷 요금
   - 전화 요금"></textarea>
                <div id="content-preview" class="editor-preview"></div>
            </div>
        </div>

        <!-- 작성 가이드 -->
        <div class="guide-card">
            <div class="guide-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                작성 가이드
            </div>
            <div class="guide-list">
                <div class="guide-item"><code>■ 제목</code> → 섹션 제목 (파란 헤더)</div>
                <div class="guide-item"><code>1. 2. 3.</code> → 숫자 리스트 (원형 배지)</div>
                <div class="guide-item"><code>- 항목</code> → 불릿 리스트 (파란 점)</div>
                <div class="guide-item"><code>   - 항목</code> → 들여쓰기 (공백 3개)</div>
            </div>
        </div>
    </div>

    <!-- 토스트 -->
    <div class="toast" id="toast"></div>

    <script>
        const WORKER_URL = 'https://ky-form.chltmdrbs7.workers.dev';

        // URL에서 편집 ID 확인
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('id');
        let isEditing = false;

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            if (editId) {
                isEditing = true;
                document.getElementById('page-title').textContent = '게시글 수정';
                loadPost(editId);
            }

            // 키보드 단축키
            document.getElementById('content-editor').addEventListener('keydown', handleKeyboard);
        });

        // 게시글 로드 (수정 모드)
        async function loadPost(id) {
            try {
                const response = await fetch(`${WORKER_URL}/board/all`);
                const result = await response.json();

                if (result.success && result.posts) {
                    const post = result.posts.find(p => p.id === id);
                    if (post) {
                        document.getElementById('post-title').value = post.제목 || '';
                        document.getElementById('post-summary').value = post.요약 || '';
                        document.getElementById('post-category').value = post.카테고리 || '정보';
                        document.getElementById('post-thumbnail').value = post.썸네일URL || '';
                        document.getElementById('content-editor').value = post.내용 || '';

                        // 썸네일 이미지 미리보기 표시
                        const thumbnailUrl = post.썸네일URL || '';
                        if (thumbnailUrl) {
                            showImagePreview(thumbnailUrl);
                            document.getElementById('thumbnail-info').style.display = 'flex';
                            document.getElementById('file-size').textContent = '기존 이미지';
                        }
                    }
                }
            } catch (error) {
                console.error('게시글 로드 실패:', error);
                showToast('게시글을 불러올 수 없습니다', 'error');
            }
        }

        // 툴바 기능
        function insertSection() {
            insertAtCursor('\n■ ');
        }

        function insertNumber() {
            const editor = document.getElementById('content-editor');
            const text = editor.value;
            const lines = text.split('\n');

            // 마지막 숫자 찾기
            let lastNum = 0;
            for (let i = lines.length - 1; i >= 0; i--) {
                const match = lines[i].match(/^(\d+)\./);
                if (match) {
                    lastNum = parseInt(match[1]);
                    break;
                }
            }

            insertAtCursor(`\n${lastNum + 1}. `);
        }

        function insertBullet() {
            insertAtCursor('\n- ');
        }

        function insertIndent() {
            insertAtCursor('\n   - ');
        }

        function insertAtCursor(text) {
            const editor = document.getElementById('content-editor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const value = editor.value;

            editor.value = value.substring(0, start) + text + value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + text.length;
            editor.focus();
        }

        // 키보드 단축키
        function handleKeyboard(e) {
            if (e.ctrlKey && e.key === 'h') {
                e.preventDefault();
                insertSection();
            }
            if (e.ctrlKey && e.key === '1') {
                e.preventDefault();
                insertNumber();
            }
            if (e.ctrlKey && e.key === '-') {
                e.preventDefault();
                insertBullet();
            }
            if (e.key === 'Tab') {
                e.preventDefault();
                insertAtCursor('   ');
            }
        }

        // 탭 전환
        function switchTab(tab) {
            const writeBtn = document.querySelector('[data-tab="write"]');
            const previewBtn = document.querySelector('[data-tab="preview"]');
            const editor = document.getElementById('content-editor');
            const preview = document.getElementById('content-preview');

            if (tab === 'write') {
                writeBtn.classList.add('active');
                previewBtn.classList.remove('active');
                editor.classList.remove('hidden');
                preview.classList.remove('active');
            } else {
                writeBtn.classList.remove('active');
                previewBtn.classList.add('active');
                editor.classList.add('hidden');
                preview.classList.add('active');
                renderPreview();
            }
        }

        // 미리보기 렌더링
        function renderPreview() {
            const content = document.getElementById('content-editor').value;
            const preview = document.getElementById('content-preview');
            preview.innerHTML = formatStructuredContent(content);
        }

        // 구조화된 콘텐츠 포맷팅
        function formatStructuredContent(content) {
            if (!content) return '<p style="color: rgba(255,255,255,0.4);">내용을 입력하면 미리보기가 표시됩니다.</p>';

            let html = '';
            const lines = content.split('\n');
            let inNumberList = false;
            let inBulletList = false;

            lines.forEach((line, index) => {
                const trimmedLine = line.trim();

                if (!trimmedLine) {
                    if (inNumberList) { html += '</ul>'; inNumberList = false; }
                    if (inBulletList) { html += '</ul>'; inBulletList = false; }
                    html += '<div style="height: 16px;"></div>';
                    return;
                }

                // ■ 섹션 제목
                if (trimmedLine.startsWith('■')) {
                    if (inNumberList) { html += '</ul>'; inNumberList = false; }
                    if (inBulletList) { html += '</ul>'; inBulletList = false; }
                    const title = trimmedLine.replace(/^■\s*/, '');
                    html += `<div class="section-title">${title}</div>`;
                    return;
                }

                // 숫자 리스트
                if (/^\d+[\.\)]\s/.test(trimmedLine)) {
                    if (inBulletList) { html += '</ul>'; inBulletList = false; }
                    if (!inNumberList) {
                        html += '<ul class="number-list">';
                        inNumberList = true;
                    }
                    const number = trimmedLine.match(/^(\d+)/)[1];
                    const text = trimmedLine.replace(/^\d+[\.\)]\s*/, '');
                    html += `<li><span class="number-badge">${number}</span><span>${text}</span></li>`;
                    return;
                }

                // 하위 항목
                if (/^\s{2,}-\s/.test(line)) {
                    const text = line.replace(/^\s*-\s*/, '');
                    html += `<div class="sub-item">- ${text}</div>`;
                    return;
                }

                // 불릿 리스트
                if (/^[•\-\*]\s/.test(trimmedLine)) {
                    if (inNumberList) { html += '</ul>'; inNumberList = false; }
                    if (!inBulletList) {
                        html += '<ul class="bullet-list">';
                        inBulletList = true;
                    }
                    const text = trimmedLine.replace(/^[•\-\*]\s*/, '');
                    html += `<li>${text}</li>`;
                    return;
                }

                // 일반 텍스트
                if (inNumberList) { html += '</ul>'; inNumberList = false; }
                if (inBulletList) { html += '</ul>'; inBulletList = false; }
                html += `<p>${trimmedLine}</p>`;
            });

            if (inNumberList) html += '</ul>';
            if (inBulletList) html += '</ul>';

            return html;
        }

        // 임시저장
        function saveDraft() {
            const data = collectFormData();
            localStorage.setItem('ky_draft_post', JSON.stringify(data));
            showToast('임시저장 되었습니다');
        }

        // 게시하기
        async function publishPost() {
            const data = collectFormData();

            if (!data.제목) {
                showToast('제목을 입력하세요', 'error');
                return;
            }
            if (!data.내용) {
                showToast('내용을 입력하세요', 'error');
                return;
            }

            try {
                const url = isEditing ? `${WORKER_URL}/board/${editId}` : `${WORKER_URL}/board`;
                const method = isEditing ? 'PATCH' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showToast(isEditing ? '수정되었습니다' : '게시되었습니다', 'success');
                    localStorage.removeItem('ky_draft_post');
                    setTimeout(() => {
                        window.location.href = '/admin/board.html';
                    }, 1000);
                } else {
                    throw new Error(result.error || '저장 실패');
                }
            } catch (error) {
                console.error('저장 실패:', error);
                showToast('저장에 실패했습니다: ' + error.message, 'error');
            }
        }

        // 폼 데이터 수집
        function collectFormData() {
            return {
                제목: document.getElementById('post-title').value.trim(),
                요약: document.getElementById('post-summary').value.trim(),
                카테고리: document.getElementById('post-category').value,
                썸네일URL: document.getElementById('post-thumbnail').value.trim(),
                내용: document.getElementById('content-editor').value,
                작성일: new Date().toISOString().split('T')[0],
                게시여부: true
            };
        }

        // 토스트 표시
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 페이지 로드 시 임시저장 복원 확인
        window.addEventListener('load', function() {
            if (!isEditing) {
                const draft = localStorage.getItem('ky_draft_post');
                if (draft) {
                    const data = JSON.parse(draft);
                    if (confirm('임시저장된 글이 있습니다. 복원하시겠습니까?')) {
                        document.getElementById('post-title').value = data.제목 || '';
                        document.getElementById('post-summary').value = data.요약 || '';
                        document.getElementById('post-category').value = data.카테고리 || '정보';
                        document.getElementById('post-thumbnail').value = data.썸네일 || '';
                        document.getElementById('content-editor').value = data.내용 || '';
                        // 썸네일 이미지 미리보기 복원
                        if (data.썸네일) {
                            showImagePreview(data.썸네일);
                        }
                    }
                }
            }
        });

        // ================================================
        // 이미지 업로드 및 WebP 압축 기능
        // ================================================

        // 이미지 업로드 핸들러
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 이미지 타입 체크
            if (!file.type.startsWith('image/')) {
                showToast('이미지 파일만 업로드 가능합니다', 'error');
                return;
            }

            // 압축 중 표시
            const placeholder = document.getElementById('upload-placeholder');
            placeholder.innerHTML = '<div class="compressing-indicator">이미지 압축 중...</div>';

            try {
                // 이미지를 100KB 이하 WebP로 압축
                const compressedDataUrl = await compressImageToWebP(file, 100);

                // 썸네일 필드에 data URL 저장
                document.getElementById('post-thumbnail').value = compressedDataUrl;

                // 미리보기 표시
                showImagePreview(compressedDataUrl);

                // 파일 크기 표시
                const sizeKB = Math.round(compressedDataUrl.length * 0.75 / 1024);
                document.getElementById('file-size').textContent = `WebP · ${sizeKB}KB`;
                document.getElementById('thumbnail-info').style.display = 'flex';

                showToast(`이미지 압축 완료 (${sizeKB}KB)`, 'success');
            } catch (error) {
                console.error('이미지 압축 실패:', error);
                showToast('이미지 압축에 실패했습니다', 'error');
                resetImageUpload();
            }
        }

        // 이미지를 WebP로 압축 (목표 크기 이하까지)
        async function compressImageToWebP(file, targetSizeKB) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // 최대 크기 제한 (가로 800px)
                        let width = img.width;
                        let height = img.height;
                        const maxWidth = 800;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        // 품질을 조절하며 목표 크기 이하로 압축
                        let quality = 0.9;
                        let dataUrl;

                        do {
                            dataUrl = canvas.toDataURL('image/webp', quality);
                            const sizeKB = dataUrl.length * 0.75 / 1024;

                            if (sizeKB <= targetSizeKB) {
                                break;
                            }

                            quality -= 0.1;
                        } while (quality > 0.1);

                        // 최소 품질로도 목표 크기를 못 맞추면 크기 축소
                        if (dataUrl.length * 0.75 / 1024 > targetSizeKB) {
                            const scaleFactor = Math.sqrt(targetSizeKB / (dataUrl.length * 0.75 / 1024));
                            canvas.width = width * scaleFactor;
                            canvas.height = height * scaleFactor;
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            dataUrl = canvas.toDataURL('image/webp', 0.8);
                        }

                        resolve(dataUrl);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 이미지 미리보기 표시
        function showImagePreview(dataUrl) {
            const previewImg = document.getElementById('preview-image');
            const placeholder = document.getElementById('upload-placeholder');

            previewImg.src = dataUrl;
            previewImg.style.display = 'block';
            placeholder.style.display = 'none';
        }

        // 이미지 삭제
        function removeImage() {
            document.getElementById('post-thumbnail').value = '';
            document.getElementById('thumbnail-file').value = '';
            document.getElementById('preview-image').style.display = 'none';
            document.getElementById('preview-image').src = '';
            document.getElementById('thumbnail-info').style.display = 'none';
            resetImageUpload();
        }

        // 업로드 영역 초기화
        function resetImageUpload() {
            const placeholder = document.getElementById('upload-placeholder');
            placeholder.innerHTML = `
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <span>클릭하여 이미지 업로드</span>
                <small>자동으로 100KB 이하 WebP로 압축됩니다</small>
            `;
            placeholder.style.display = 'flex';
        }
    </script>
